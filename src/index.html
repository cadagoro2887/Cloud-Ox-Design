<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMAGEN FAVICON -->
    <link rel="icon" href="../Assets/Image/Favicon/Ox.png">
    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Cloud Ox</title>
</head>

<body>
    <!---------- HEADER START ---------->
    <header>
        <!-- NAVBAR START -->
        <div class="navbar">
            <div class="container flex">
                <h1 class="logo">Cloud<span>.Ox</span></h1>
                <nav>
                    <ul>
                        <li><a href="" class="">Home</a></li>
                        <li><a href="" class="">features</a></li>
                        <li><a href="" class="">Docs</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!---------- HEADER END ---------->

    <!---------- MAIN START ---------->
    <main>

        <!-- ------SHOWCASE START------ -->
        <section class="showcase">
            <div class="container grid">
                <div class="showcase-text">
                    <h1>Easier Deployment Ox</h1>
                    <p>Cloud Ox deploy web apps of all kinds, from large scale enterprise APIs to static websites for
                        individuals. Fill out the form to try a demo of our platform</p>
                    <a href="features.html" class="btn btn-outline">Read More</a>
                </div>
                <!-- -----FORM START------->
                <div class="showcase-form card">
                    <h2>Request a Demo</h2>
                    <form action="">
                        <div class="form-control">
                            <input type="text" name="name" placeholder="Name" required="required">
                        </div>
                        <div class="form-control">
                            <input type="text" name="company" placeholder="Company Name" required="required">
                        </div>
                        <div class="form-control"><input type="email" name="email" placeholder="Email"
                                required="required">
                        </div>
                        <input type="submit" value="Send" class="btn btn-primary">
                    </form>
                </div>
                <!-- -----FORM END----- -->
            </div>
        </section>
        <!-- ------SHOWCASE END------ -->


    </main>
    <!---------- MAIN END ---------->

    <!---------- FOOTER START ---------->
    <footer></footer>
    <!---------- END START --------->
</body>

</html>
